{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href='{%static "css/blog.css" %}'>
    <title>Nuevos Datos</title>
</head>
<body>
    <center><h1>Mete los nuevos datos</h1></center>
    <br>

    
    <br><br>
    <form action="/editarcasa/{{cas.id}}/" method="post">
        {% csrf_token %}
        Nombre de la casa: <input type="text" name="nombre" value="{{cas.nombre}} ">
        Ciudad de la casa: <input type="text" name="ciudad" value="{{cas.ciudad}} ">
        Numero de personas: <input type="text" name="numerodepersonas" value="{{cas.numerodepersonas}} ">
        <button type = submit>Editar Persona</button>
    </form>
</body>
</html>
